  <style>
    *, *::after, *::before {
    margin: 0;
    padding: 0;
    box-sizing: inherit;
    font-family: 'Montserrat', sans-serif;
}
html {
    font-size: 62.5%;
}
body {
    box-sizing: border-box;
    font-size: 1.6rem;
    background-color: rgb(24, 27, 30);
    color: #fff;
    display: grid;
    place-items: center;
    min-height: 100vh;
}

.carousel {
    position: relative;
}
.carousel__item {
    position: relative;
    height: 25rem; /* Decreased from 35rem to 25rem */
    width: 40rem;
    max-width: 90vw; /* Added max-width */
    border-radius: 3px;
    overflow: hidden;
    box-shadow: 0 1rem 4rem rgba(0,0,0,.5);
    position: absolute;
    transform: translate(-50%,-50%) scale(.1);
    z-index: 0;
    transition: all .2s linear;
}
.carousel__item img {
    width: 100%; /* Decreased from 100% to 80% */
    height: 100%; /* Decreased from 100% to 80% */
    object-fit: contain; /* Changed from cover to contain */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.carousel__item--main {
    transform: translate(-50%,-50%) scale(1);
    z-index: 2;
    cursor: pointer;
}

.carousel__item--left {
    transform: translate(-110%,-50%) scale(.9);
    z-index: 1;
}
.carousel__item--right {
    transform: translate(10%,-50%) scale(.9);
    z-index: 1;
}
.carousel__item--left img, .carousel__item--right img {
    filter: grayscale(80%);
}

.carousel__item--right:hover {
    transform: translate(10%,-50%) scale(1.2);
    z-index: 3;
    cursor: pointer;
}
.carousel__item--left:hover {
    transform: translate(-110%,-50%) scale(1.2);
    z-index: 3;
    cursor: pointer;
}
.carousel__item--main:hover {
    transform: translate(-50%,-50%) scale(1.2);
}
.carousel__item:hover > .carousel__text {
    opacity: 1;
}
.carousel__item:hover img {
    filter: grayscale(0%);
}

.carousel__text {
    position: absolute;
    bottom: 0;
    z-index: 4;
    opacity: 0;
    transition: opacity .2s;
    width: 100%;
    text-align: center;
    background-color: rgba(0,0,0,.5);
    padding: 2rem 1rem;
    color: #fff;
}


.carousel__btns {
    position: absolute;
    transform: translate(-50%, 17rem); /* Adjusted from 22rem to 17rem */
    display: flex;
    gap: 2rem;
}
.carousel__btn {
    background-color: transparent;
    height: 5rem;
    width: 5rem;
    border-radius: 50%;
    border:1px solid currentColor;
    color: #fff;
    cursor: pointer;
}
.carousel__btn svg {
    height: 1.8rem;
    width: 1.8rem;
}
.carousel__btn:hover {
    color: #aaa;
}

/* Add these new styles */
.carousel__item.active .carousel__text {
    opacity: 1;
}

.carousel__item.active img {
    filter: grayscale(0%);
}

@media (max-width: 768px) {

    }

    .carousel__item--left:hover {
        transform: translate(-105%,-50%) scale(1.1);
    }

    .carousel__btns {
        transform: translate(-50%, 14rem);
    }
}
  </style>
</head>

  <script>
'use strict';

const carouselItems = document.querySelectorAll('.carousel__item');
let currentItem = document.querySelector('.carousel__item--main');
const leftBtn = document.querySelector('#leftBtn');
const rightBtn = document.querySelector('#rightBtn');

function shiftRight() {
    const rightItem = document.querySelector('.carousel__item--right');
    const leftItem = document.querySelector('.carousel__item--main');
    carouselItems.forEach((item) => {
        item.classList = 'carousel__item';
    });
    rightItem.classList.add('carousel__item--main');
    leftItem.classList.add('carousel__item--left');
    const currentId = Array.from(carouselItems).indexOf(rightItem);
    const nextRightItem = currentId === carouselItems.length - 1 ? carouselItems[0] : carouselItems[currentId + 1];
    nextRightItem.classList.add('carousel__item--right');
    currentItem = rightItem;
}

function shiftLeft() {
    const leftItem = document.querySelector('.carousel__item--left');
    const rightItem = document.querySelector('.carousel__item--main');
    carouselItems.forEach((item) => {
        item.classList = 'carousel__item';
    });
    leftItem.classList.add('carousel__item--main');
    rightItem.classList.add('carousel__item--right');
    const currentId = Array.from(carouselItems).indexOf(leftItem);
    const nextLeftItem = currentId === 0 ? carouselItems[carouselItems.length - 1] : carouselItems[currentId - 1];
    nextLeftItem.classList.add('carousel__item--left');
    currentItem = leftItem;
}

rightBtn.addEventListener('click', shiftRight);
leftBtn.addEventListener('click', shiftLeft);

// Auto-shift functionality
let autoShiftInterval;

function startAutoShift() {
    autoShiftInterval = setInterval(shiftRight, 7000); // 7000 milliseconds = 7 seconds
}

function stopAutoShift() {
    clearInterval(autoShiftInterval);
}

// Start auto-shift when the page loads
startAutoShift();

// Stop auto-shift when user interacts with the carousel
rightBtn.addEventListener('click', () => {
    stopAutoShift();
    startAutoShift(); // Restart the timer
});

leftBtn.addEventListener('click', () => {
    stopAutoShift();
    startAutoShift(); // Restart the timer
});

// Initialize the carousel
function initializeCarousel() {
    carouselItems[0].classList.add('carousel__item--left');
    carouselItems[1].classList.add('carousel__item--main');
    carouselItems[2].classList.add('carousel__item--right');
}

// Call the initialization function when the page loads
window.addEventListener('load', initializeCarousel);
</script>
